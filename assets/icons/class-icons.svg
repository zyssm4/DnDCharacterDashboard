    <rect x="22" y="8" width="4" height="4" fill="#FFD54F"/>
    <rect x="38" y="8" width="4" height="4" fill="#FFD54F"/>
    <rect x="18" y="12" width="4" height="4" fill="#FFD54F"/>
    <rect x="42" y="12" width="4" height="4" fill="#FFD54F"/>
    <rect x="20" y="16" width="3" height="3" fill="#FFF9C4" opacity="0.8"/>
    <rect x="41" y="16" width="3" height="3" fill="#FFF9C4" opacity="0.8"/>
  </symbol>

</svg>
