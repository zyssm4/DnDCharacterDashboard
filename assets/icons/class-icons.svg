<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

  <!-- Druide - Baum/Blatt Symbol 8-Bit Style -->
  <symbol id="icon-druid" viewBox="0 0 64 64">
    <!-- Stamm -->
    <rect x="26" y="40" width="12" height="16" fill="#8B4513"/>
    <!-- Krone -->
    <rect x="18" y="32" width="8" height="8" fill="#4CAF50"/>
    <rect x="26" y="24" width="8" height="8" fill="#4CAF50"/>
    <rect x="34" y="32" width="8" height="8" fill="#4CAF50"/>
    <rect x="18" y="24" width="8" height="8" fill="#66BB6A"/>
    <rect x="34" y="24" width="8" height="8" fill="#66BB6A"/>
    <rect x="26" y="16" width="8" height="8" fill="#81C784"/>
    <rect x="26" y="32" width="8" height="8" fill="#4CAF50"/>
    <!-- Highlights -->
    <rect x="28" y="18" width="4" height="4" fill="#A5D6A7"/>
  </symbol>

  <!-- Schurke - Dolch/Messer 8-Bit Style -->
  <symbol id="icon-rogue" viewBox="0 0 64 64">
    <!-- Griff -->
    <rect x="14" y="46" width="6" height="4" fill="#666"/>
    <rect x="14" y="42" width="6" height="4" fill="#8B4513"/>
    <rect x="14" y="38" width="6" height="4" fill="#666"/>
    <!-- Klinge -->
    <rect x="20" y="14" width="4" height="28" fill="#C0C0C0"/>
    <rect x="24" y="18" width="4" height="20" fill="#E8E8E8"/>
    <!-- Spitze -->
    <rect x="24" y="14" width="4" height="4" fill="#C0C0C0"/>
    <rect x="28" y="10" width="4" height="4" fill="#C0C0C0"/>
    <!-- Schatten -->
    <rect x="40" y="24" width="8" height="4" fill="#1a1a1a" opacity="0.3"/>
    <rect x="44" y="28" width="6" height="4" fill="#1a1a1a" opacity="0.2"/>
  </symbol>

  <!-- Barde - Laute 8-Bit Style -->
  <symbol id="icon-bard" viewBox="0 0 64 64">
    <!-- KÃ¶rper der Laute -->
    <rect x="24" y="30" width="16" height="20" fill="#8B4513"/>
    <rect x="28" y="34" width="8" height="12" fill="#A0522D"/>
    <!-- Hals -->
    <rect x="30" y="14" width="4" height="16" fill="#654321"/>
    <!-- Saiten -->
    <rect x="31" y="18" width="2" height="28" fill="#FFD700"/>
    <rect x="29" y="20" width="1" height="26" fill="#FFA500"/>
    <rect x="34" y="20" width="1" height="26" fill="#FFA500"/>
    <!-- Kopf -->
    <rect x="28" y="10" width="8" height="4" fill="#654321"/>
    <!-- Noten -->
    <rect x="44" y="20" width="4" height="4" fill="#AB47BC"/>
    <rect x="46" y="16" width="2" height="4" fill="#AB47BC"/>
    <rect x="44" y="30" width="4" height="4" fill="#CE93D8"/>
    <rect x="46" y="26" width="2" height="4" fill="#CE93D8"/>
  </symbol>

  <!-- Magier - Zauberstab/Stern 8-Bit Style -->
  <symbol id="icon-wizard" viewBox="0 0 64 64">
    <!-- Stab -->
    <rect x="28" y="30" width="4" height="24" fill="#654321"/>
    <!-- Stern oben -->
    <rect x="28" y="14" width="8" height="4" fill="#42A5F5"/>
    <rect x="30" y="10" width="4" height="12" fill="#42A5F5"/>
    <rect x="26" y="16" width="4" height="4" fill="#64B5F6"/>
    <rect x="34" y="16" width="4" height="4" fill="#64B5F6"/>
    <rect x="28" y="18" width="2" height="2" fill="#90CAF9"/>
    <rect x="34" y="18" width="2" height="2" fill="#90CAF9"/>
    <!-- Magische Funken -->
    <rect x="40" y="12" width="3" height="3" fill="#BBDEFB"/>
    <rect x="20" y="16" width="2" height="2" fill="#BBDEFB"/>
    <rect x="44" y="20" width="2" height="2" fill="#E3F2FD"/>
    <rect x="18" y="22" width="3" height="3" fill="#E3F2FD"/>
  </symbol>

  <!-- Paladin - Schwert mit Heiligenschein 8-Bit Style -->
  <symbol id="icon-paladin" viewBox="0 0 64 64">
    <!-- Griff -->
    <rect x="28" y="44" width="8" height="4" fill="#8B4513"/>
    <rect x="26" y="40" width="12" height="4" fill="#FFD700"/>
    <!-- Klinge -->
    <rect x="30" y="16" width="4" height="28" fill="#E8E8E8"/>
    <rect x="28" y="20" width="8" height="20" fill="#C0C0C0"/>
